
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=MML_CHTML">
	</script>
</head>
<body>
<math>
  <semantics>

    <!-- Presentation MathML -->
	<mrow>
		<mi>E</mi>
		<mo>=</mo>
		<mi>m</mi>
		<msup>
			<mi>c</mi>
			<mn>2</mn>
		</msup>
	</mrow>

    <!-- Content MathML -->
    <annotation-xml encoding="MathML-Content">
		<apply>
			<eq />
			<ci>E</ci>
			<apply>
				<times/>
				<ci>m</ci>
				<apply>
					<power/>
					<ci>c</ci>
					<cn>2</cn>
				</apply>
			</apply>
		</apply>
    </annotation-xml>

  </semantics>
</math>
</body>
</html>
